<!-- Page Name -->
<div class="row">
    <h1 class="page-header">Exercises
      <div class="btn-group pull-right" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="showForm()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          New Exercise
        </button>
      </div>
    </h1>
</div>
<!-- Form -->
<div class="row" ng-show="isFormVisible" class="ng-hide">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">New Exercise</h3>
    </div>
    <div class="panel-body">
      <form ng-submit="addExercise()">
        <div class="form-group">
          <label for="exerciseName">Name</label>
          <input type="text" class="form-control" id="exerciseName" placeholder="Name" ng-model="name">
        </div>
        <div class="form-group">
          <label for="exerciseDescription">Description</label>
          <textarea class="form-control" rows="3" id="exerciseDescription" placeholder="Description" ng-model="description"></textarea>
        </div>
        <div class="form-group">
          <label for="exerciseCategory">Category</label>
          <select class="form-control" id="exerciseCategory" ng-model="category">
            <option>Back</option>
            <option>Core</option>
            <option>Shoulders</option>
            <option>Arms</option>
            <option>Legs</option>
          </select>
        </div>
        <div class="btn-group" role="group" aria-label="...">
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="button" class="btn btn-default" ng-click="hideForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

</div>
<!-- List -->
<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th ng-repeat="th in keys">{{th | uppercase}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="exercise in exercises">
        <td>{{exercise.name}}</td>
        <td>{{exercise.category}}</td>
        <td>{{exercise.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
